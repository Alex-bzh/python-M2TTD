  <polygon points="245,95 250,100 245,105" fill="black"/>
  
  <!-- Texte -->
  <text x="105" y="80" font-family="Arial" font-size="12" fill="black">Cluster A</text>
  <text x="245" y="80" font-family="Arial" font-size="12" fill="black">Cluster B</text>
