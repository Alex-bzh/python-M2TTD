
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Cluster A -->
  <circle cx="100" cy="100" r="5" fill="blue" />
  <circle cx="120" cy="100" r="5" fill="blue" />
  <circle cx="110" cy="120" r="5" fill="blue" />

  <!-- Cluster B -->
  <circle cx="250" cy="100" r="5" fill="red" />
  <circle cx="270" cy="100" r="5" fill="red" />
  <circle cx="260" cy="120" r="5" fill="red" />

  <!-- FlÃ¨che entre les points les plus proches -->
